<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cronograma de Casamento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Cronograma de Casamento</h1>
        <form id="schedule-form">
            <div class="form-section">
                <label for="groom-name">Nome do Noivo:</label>
                <input type="text" id="groom-name" required>

                <label for="bride-name">Nome da Noiva:</label>
                <input type="text" id="bride-name" required>

                <label for="event-date">Data do Evento:</label>
                <input type="date" id="event-date" required>

                <label for="event-time">Horário do Evento:</label>
                <input type="time" id="event-time" required>

                <label for="event-location">Local do Evento:</label>
                <input type="text" id="event-location" required>

                <div class="form-group">
                    <label for="color-palette">Paleta de Cores do PDF:</label>
                    <select id="color-palette">
                        <option value="color">Colorido (Padrão - Roxo)</option>
                        <option value="blue-green">Tons de Azul</option>
                        <option value="warm-tones">Tons Quentes (Marrom e Laranja)</option>
                        <option value="grayscale">Tons de Cinza (Preto e Branco)</option>
                    </select>
                </div>

                <label for="event-logo">Logotipo/Monograma (Opcional):</label>
                <input type="file" id="event-logo" accept="image/*">
            </div>

            <h2>Etapas do Evento</h2>
            <div id="event-entries">
                <div class="entry-item">
                    <label>Nome da Entrada:</label>
                    <input type="text" class="entry-name" placeholder="Ex: Entrada da Noiva" required>

                    <label>Música:</label>
                    <input type="text" class="entry-music" placeholder="Ex: Marcha Nupcial">

                    <label>Ordem:</label>
                    <input type="number" class="entry-order" min="1" value="1" required>

                    <div>
                        <input type="checkbox" class="is-groomsmen">
                        <label for="is-groomsmen">Padrinhos?</label>
                    </div>

                    <div class="padrinhos-names" style="display: none;">
                        <label>Nomes dos Padrinhos (um por linha):</label>
                        <textarea class="groomsmen-names"></textarea>
                    </div>

                    <button type="button" class="remove-entry">Remover</button>
                </div>
            </div>
            <button type="button" class="add-entry">Adicionar Etapa</button>

            <button type="submit">Gerar Cronograma</button>
        </form>

        <div id="schedule-output">
            <h2>Cronograma do Casamento</h2>
            <div class="schedule-header">
            </div>
            <div id="schedule-body">
            </div>
            <div class="pdf-button-container">
                <button id="save-pdf-btn">Salvar Cronograma em PDF</button>
            </div>
        </div>
        <div id="loading-overlay"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 1000;">
            <p style="font-size: 2em; color: #6a0572; font-weight: bold;">Gerando seu PDF... Por favor, aguarde!</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
